name: Generate Sponsors README

on:
  push:
    branches:
      - master
      - development-branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@1.1.0
        with:
          token: ${{ secrets.SECRETS }}
          file: 'README.md'
